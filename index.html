<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mydatacontainer">
        <div class="container d-flex justify-content-center align-items-center w-100 h-100">
            <div class="mydivdata w-100 w-md-75 w-lg-50 w-xxl-50 px-3 py-3 bg-light rounded">
            <h1 class="text-center pb-2">DICTIONARY APP</h1>
            <div class="mb-3">
                <label for="wordData fwt-bold fs-3" class="form-label">Enter the word</label>
                <input type="text" class="form-control border-black mb-2" id="wordData" placeholder="Enter the word">
                    <button type="submit" class="btn btn-success w-100 mb-2" id="clickdata">Click</button>
              </div>

              <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status" id="spinnerData">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <div id="mywordData" class="pt-3 pb-3">

              </div>

            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
